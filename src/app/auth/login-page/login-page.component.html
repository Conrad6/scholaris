<form [formGroup]="form">
    <p-card header="Sign into Your Account">
        <input type="email" pInputText formControlName="email" placeholder="Email address"/>
        <ng-template pTemplate="footer">
            <div class="flex gap-3">
                <p-button label="Sign in" [rounded]="true" size="small" />
            </div>
        </ng-template>
    </p-card>
</form>
